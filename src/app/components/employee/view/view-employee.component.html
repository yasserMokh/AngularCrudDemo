<div class="card m-3 pointer-mouse" (click)="handleEmployeeClick()">
  <div class="card-header">
    <h3>{{employee.name}}</h3>
  </div>
  <div class="card-body">
    <div class="row vertical-align">
      <div class="col-4">
        <img [src]="employee.photoPath" class="imageClass" alt="employee.name">
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-3">Name:</div>
          <div class="col-3">{{employee.name}}</div>
          <div class="col-3">Gender:</div>
          <div class="col-3">{{employee.gender}}</div>
        </div>
        <div class="row">
          <div class="col-3">Birth Date:</div>
          <div class="col-3">{{employee.dateOfBirth | date}}</div>
          <div class="col-3">Active:</div>
          <div class="col-3">{{employee.isActive}}</div>
        </div>
        <div class="row">
          <div class="col-3">Department:</div>
          <div class="col-3">{{employee.department}}</div>
          <div class="col-3">Contact Preference:</div>
          <div class="col-3">{{employee.contactPreference}}</div>
        </div>
        <div class="row">
          <div class="col-3">Email:</div>
          <div class="col-3">{{employee.email}}</div>
          <div class="col-3">Phone Number:</div>
          <div class="col-3">{{employee.phoneNumber}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer empty-hidden">
    <ng-content>

    </ng-content>
  </div>
</div>
